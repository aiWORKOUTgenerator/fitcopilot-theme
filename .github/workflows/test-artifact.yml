name: Test Artifact Upload

on:
  workflow_dispatch:

jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create test file
        run: |
          mkdir -p test-output
          echo "Test content" > test-output/test.txt
      
      - name: Upload test artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test-artifact
          path: test-output/ 